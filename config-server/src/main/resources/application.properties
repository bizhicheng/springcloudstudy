spring.application.name=config-server
server.port=8888
#配置文件在本地
#spring.profiles.active=native
#配置文件的目录
#spring.cloud.config.server.native.search-locations=E:/IdeaProjects1/GitHub/spring-config/config-file
#spring.cloud.config.server.git.uri=https://github.com/forezp/SpringcloudConfig/
#spring.cloud.config.server.git.uri=https://github.com/iot-wangshuyu/springcloud
spring.cloud.config.server.git.uri=https://github.com/bizhicheng/springcloud
#配置仓库路径
spring.cloud.config.server.git.searchPaths=SpringcloudConfig/respo/
#配置仓库的分支
spring.cloud.config.label=master
#访问git仓库的用户名,仓库为public则不用填写
spring.cloud.config.server.git.username=
#访问git仓库的用户密码
spring.cloud.config.server.git.password=
#注册服务地址
eureka.client.service-url.defaultZone=http://localhost:8889/eureka/